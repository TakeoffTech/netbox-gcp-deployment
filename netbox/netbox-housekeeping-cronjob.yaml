# Source: netbox/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: netbox-housekeeping
  labels:
    helm.sh/chart: netbox-4.0.1
    app.kubernetes.io/name: netbox
    app.kubernetes.io/instance: netbox
    app.kubernetes.io/version: "v3.1-1.5.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: housekeeping
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 5
  suspend: false
  jobTemplate:
    metadata:
      labels:
        helm.sh/chart: netbox-4.0.1
        app.kubernetes.io/name: netbox
        app.kubernetes.io/instance: netbox
        app.kubernetes.io/version: "v3.1-1.5.1"
        app.kubernetes.io/managed-by: Helm
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: netbox
            app.kubernetes.io/instance: netbox
            app.kubernetes.io/component: housekeeping
        spec:
          serviceAccountName: ${providers.kubernetes.outputs.app-namespace}
          securityContext:
            fsGroup: 1000
            runAsNonRoot: true
          containers:
            - name: netbox-housekeeping
              securityContext:
                capabilities:
                  drop:
                  - ALL
                readOnlyRootFilesystem: true
                runAsGroup: 1000
                runAsNonRoot: true
                runAsUser: 1000
              image: "netboxcommunity/netbox:v3.1-1.5.1"
              command:
                - /opt/netbox/venv/bin/python
                - /opt/netbox/netbox/manage.py
                - housekeeping
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: config
                  mountPath: /etc/netbox/config/configuration.py
                  subPath: configuration.py
                  readOnly: true
                - name: config
                  mountPath: /run/config/netbox
                  readOnly: true
                - name: secrets
                  mountPath: /run/secrets/netbox
                  readOnly: true
                - name: netbox-tmp
                  mountPath: /tmp
                - name: media
                  mountPath: /opt/netbox/netbox/media
                  subPath: ""
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 500m
                  memory: 512Mi
          volumes:
            - name: config
              configMap:
                name: netbox
            - name: secrets
              projected:
                sources:
                  - secret:
                      name: "netbox"
                      items:
                        # Used by our configuration
                        - key: email_password
                          path: email_password
                        - key: napalm_password
                          path: napalm_password
                        - key: secret_key
                          path: secret_key
                  - secret:
                      name: "psql-netbox-user"
                      items:
                        - key: "postgresql-password"
                          path: db_password
                  - secret:
                      name: "netbox"
                      items:
                        - key: "redis_tasks_password"
                          path: redis_tasks_password
                  - secret:
                      name: "netbox"
                      items:
                        - key: "redis_cache_password"
                          path: redis_cache_password
            - name: netbox-tmp
              emptyDir:
                medium: Memory
            - name: media
              emptyDir: {}
          restartPolicy: OnFailure
