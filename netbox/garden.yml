---
kind: Module
type: helm
name: netbox
repo: https://charts.boo.tc
chart: netbox
version: 4.0.1
timeout: 600
serviceResource:
  kind: Deployment
  name: netbox
dependencies:
  - netbox-app-infra
  - cert-manager
  - ingress-nginx
variables:
  api_token: c85f27d90842aaab5624d48eb63d5da9beec5175
values:
  internalIPs: ['0.0.0.0']
  image:
    tag: v3.1-1.5.1
  autoscaling:
    enabled: true
    minReplicas: "${environment.name == 'prod' ? 2 : 1}"
    maxReplicas: 10
  superuser:
    name: admin
    email: admin@example.com
    password: pw4admin
    apiToken: ${var.api_token}
  remoteAuth:
    enabled: ${!var.disable_oidc_auth}
    backend: netbox.authentication.RemoteUserBackend
    header: HTTP_X_VOUCH_USER
    autoCreateUser: true
    groupSyncEnabled: true
    groupHeader: HTTP_X_VOUCH_GROUPS
    superuserGroups:
      - netbox-admins
    staffGroups:
      - netbox-superadmins
    defaultGroups:
      - netbox-users
    groupSeparator: ','
  ingress:
    enabled: ${(runtime.services.netbox-app-infra.outputs.netbox_host != "" && var.disable_oidc_auth)}
    className: nginx
    annotations:
      cert-manager.io/issuer: "${environment.name == 'prod' ? 'letsencrypt-prod' : 'letsencrypt-staging'}"
    hosts:
      - host: ${runtime.services.netbox-app-infra.outputs.netbox_host}
        paths:
          - /
    tls:
     - secretName: netbox-tls
       hosts:
         - ${runtime.services.netbox-app-infra.outputs.netbox_host}
  postgresql:
    enabled: false
  service:
    annotations:
      cloud.google.com/neg: '{"ingress": false}'
  externalDatabase:
    host: localhost
    port: 5432
    database: ${providers.kubernetes.outputs.app-namespace}
    username: ${providers.kubernetes.outputs.app-namespace}
    existingSecretName: psql-netbox-user
    existingSecretKey: postgresql-password
  storageBackend: storages.backends.gcloud.GoogleCloudStorage
  storageConfig:
    GS_BUCKET_NAME: ${runtime.services.netbox-app-infra.outputs.bucket.name}
    GS_DEFAULT_ACL: publicRead
    GS_QUERYSTRING_AUTH: true
  persistence:
    enabled: false
  serviceAccount:
    create: false
    name: ${providers.kubernetes.outputs.app-namespace}
  worker:
    autoscaling:
      enabled: true
  extraContainers:
  - name: cloud-sql-proxy
    image: gcr.io/cloudsql-docker/gce-proxy:1.27.0
    env:
      - name: CONNECTION_NAME
        valueFrom:
          secretKeyRef:
            name: cloudsql-instance
            key: connection_name
    command:
      - "/cloud_sql_proxy"
      - "-instances=$(CONNECTION_NAME)=tcp:5432"
    securityContext:
      runAsNonRoot: true
    resources:
      requests:
        memory: "256Mi"
        cpu:    "200m"
  housekeeping:
    enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 512Mi
  redis:
    enabled: false
  tasksRedis:
    host: ${runtime.services.netbox-app-infra.outputs.redis_host}
    port: 6379
  cachingRedis:
    host: ${runtime.services.netbox-app-infra.outputs.redis_host}
    port: 6379
---
kind: Module
type: exec
name: netbox-create-groups
local: true
include: 
  - create-netbox-groups.sh
  - object-types.json
tasks:
  - name: netbox-create-groups
    disabled: ${var.disable_oidc_auth}
    dependencies:
      - netbox
      - netbox-app-infra
    env:
      netboxHost: ${runtime.services.netbox-app-infra.outputs.netbox_host}
      groups: netbox-admins netbox-superadmins netbox-users
      token: ${modules.netbox.var.api_token}
    command: [./create-netbox-groups.sh]
