# Default values for netbox-ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ingress:
  enabled: true
  # global-static-ip-name: 
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  serviceName: netbox
  servicePort: 80

  # set global-static-ip-name for a static ip address
  globalStaticIpName: myexternalIP

  tls:
    enabled: true
    managedCertificate: true
    httpRedirect: true
    domains: []
     # - my.domain
