kind: Module
type: helm
name: ingress-nginx
repo: https://kubernetes.github.io/ingress-nginx
chart: ingress-nginx
version: 4.0.13
namespace: ingress-nginx
serviceResource:
  kind: Deployment
  name: ingress-nginx-controller
dependencies:
  - netbox-app-infra
values:
  controller:
    watchIngressWithoutClass: true
    service:
      loadBalancerIP: ${runtime.services.netbox-app-infra.outputs.external_ip}
  autoscaling:
    enabled: true
